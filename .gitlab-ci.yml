include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext-devel.yml'

stages:
  - build_base
  - build
  - run

variables:
  # CI_PROJECT_NAME==docker-jfrog - 1:0 is the version tag, if you want to tag each run, also use CI_COMMIT_SHA
  PERSIST_IMAGE_NAME: $CSCS_REGISTRY_PATH/my_cool_image:${CI_COMMIT_SHORT_SHA}

build base:
  extends: .container-builder-dynamic-name
  stage: build_base
  variables:
    DOCKERFILE: docker/Dockerfile.base
    WATCH_FILECHANGES: $DOCKERFILE
    PERSIST_IMAGE_NAME: $CSCS_REGISTRY_PATH/base/base_image

build:
  extends: .container-builder
  stage: build
  variables:
    DOCKERFILE: docker/Dockerfile
    DOCKER_BUILD_ARGS: '["BASE_IMG=$BASE_IMAGE"]'


run uenv:
  extends: .baremetal-runner-eiger-mc-f7t
  stage: run
  script:
    - g++ --version
  variables:
    UENV: '$$SCRATCH/PrgEnv-gnu-23.11.squashfs'

run:
  extends: .container-runner-eiger-mc-f7t
  stage: run
  image: ${PERSIST_IMAGE_NAME}
  script:
    - /opt/hello/bin/hello
  variables:
    SLURM_JOB_NUM_NODES: 2
    SLURM_PARTITION: debug
    SLURM_NTASKS: 2
    GIT_STRATEGY: 'fetch'
    USE_MPI: 'YES'

run 2:
  extends: .baremetal-runner-daint-mc-f7t
  stage: run
  script:
    - ls -alh $SCRATCH
    - pwd
    - echo '<script>alert()</script>'
  variables:
    SLURM_JOB_NUM_NODES: 1
    SLURM_PARTITION: debug
    SLURM_NTASKS: 1
    GIT_STRATEGY: 'fetch'
    SLURM_TIMELIMIT: '00:15:00'
