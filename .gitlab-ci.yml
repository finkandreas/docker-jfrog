run:
    tags:
      - docker_jfrog
    image: ubuntu:20.04
    script:
      - apt-get update
      - env DEBIAN_FRONTEND=noninteractive TZ=Europe/Zurich apt-get -yqq install --no-install-recommends build-essential cmake
      - mkdir build
      - cd build
      - cmake -DCMAKE_INSTALL_PREFIX=/opt/hello ..
      - make -j2
      - make install
